<!DOCTYPE html>
<html>
<head>
	<title>Piano</title>
	<link href="style.css" rel="stylesheet">
</head>
<script src="script.js"></script>
<body>
		<div class="piano">
			<button id="Tab" class="whiteKey">â†¹</button>
			<button id="KeyQ" class="whiteKey">Q</button>
			<button id="KeyW"class="whiteKey">W</button>
			<button id="KeyE" class="whiteKey">E</button>
			<button id="KeyR"class="whiteKey">R</button>
			<button id="KeyT" class="whiteKey">T</button>
			<button id="KeyY"class="whiteKey">Y</button>
			<button id="KeyU" class="whiteKey">U</button>
			<button id="KeyI" class="whiteKey">I</button>
			<button id="KeyO"class="whiteKey">O</button>
			<button id="KeyP" class="whiteKey">P</button>
			<button id="BracketLeft"class="whiteKey">[</button>
			<button id="BracketRight" class="whiteKey">]</button>
			<button id="Backslash" class="whiteKey">\</button>
			<button id="Enter" class="whiteKey">&#9166</button>
			<button id="Digit1" class="blackKey">1</button>
			<button id="Digit2" class="blackKey">2</button>
			<button id="Digit4" class="blackKey">4</button>
			<button id="Digit5" class="blackKey">5</button>
			<button id="Digit6" class="blackKey">6</button>
			<button id="Digit8" class="blackKey">8</button>
			<button id="Digit9" class="blackKey">9</button>
			<button id="Minus"class="blackKey">-</button>
			<button id="Equal"class="blackKey">=</button>
			<button id="Backspace"class="blackKey">&#9003</button>
		</div>
		<div class="demoArea">
			<button id="demoButton">Play Demo!</button>
		</div>
		
</body>
</html>

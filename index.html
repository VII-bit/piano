<!DOCTYPE html>
<html>
<head>
	<title>Piano</title>
	<link href="style.css" rel="stylesheet">
</head>
<script src="script.js"></script>
<body>
		<div>
		<button id="Digit1" class="whiteKey">1</button>
		<button id="Digit3" class="whiteKey">3</button>
		<button id="Digit5" class="whiteKey">5</button>
		<button id="Digit6" class="whiteKey">6</button>
		<button id="Digit8" class="whiteKey">8</button>
		<button id="Digit0" class="whiteKey">0</button>
		<button id="Equal" class="whiteKey">=</button>
		<button id="KeyQ" class="whiteKey">Q</button>
		<button id="KeyE" class="whiteKey">E</button>	
		<button id="KeyT" class="whiteKey">T</button>
		<button id="KeyU"class="whiteKey">U</button>
		<button id="KeyI" class="whiteKey">I</button>
		<button id="KeyP" class="whiteKey">P</button>
		<button id="BracketRight" class="whiteKey">]</button>		
		<button id="Digit2" class="darkKey">2</button>
		<button id="Digit4" class="darkKey">4</button>
		<button id="Digit7"class="darkKey">7</button>
		<button id="Digit9"class="darkKey">9</button>
		<button id="Minus"class="darkKey">-</button>
		<button id="KeyW"class="darkKey">W</button>
		<button id="KeyR"class="darkKey">R</button>
		<button id="KeyY" class="darkKey">Y</button>
		<button id="KeyO"class="darkKey">O</button>
		<button id="BracketLeft"class="darkKey">[</button>
		<input id="inputField" placeholder="Click button":>
	</div>
</body>
</html>
